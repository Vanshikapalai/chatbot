<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial; background:#f4f4f4; }
        #chat { background:white; padding:10px; height:300px; overflow:auto; border:1px solid #ccc; }
        input { width:80%; padding:10px; }
        button { padding:10px; }
    </style>
</head>
<body>

<h2>AI Based Chatbot</h2>

<div id="chat"></div><br>

<input id="msg" placeholder="Ask something">
<button onclick="send()">Send</button>

<script>
async function send() {
    let input = document.getElementById("msg");
    let chat = document.getElementById("chat");
    let text = input.value;
    input.value = "";

    chat.innerHTML += "<p><b>You:</b> " + text + "</p>";

    let res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: text})
    });

    let data = await res.json();
    chat.innerHTML += "<p><b>Bot:</b> " + data.reply + "</p>";
}
</script>

</body>
</html>
